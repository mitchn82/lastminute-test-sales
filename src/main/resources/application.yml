server:
    port: 28080
    use-forward-headers: true      
    servlet:
        context-path: /sales
    
spring:
    application:
        name: sales
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect      
        hibernate.ddl-auto: create
    h2.console:
        enabled: true
    datasource:
        name: sales
        url: jdbc:h2:mem:testdb
        driverClassName: org.h2.Driver
        username: sa
        password: password
